# Gradle configuration properties

# Project information
GROUP=com.ivanopulo124
VERSION=1.0.0

# IntelliJ Platform properties
# See all available properties: https://plugins.jetbrains.com/docs/intellij/tools-gradle-intellij-plugin.html#intellij-extension

# Target IntelliJ Platform version
PLATFORM_VERSION=2024.1

# Plugin Dependencies
# Example: platformPlugins = com.intellij.java, com.jetbrains.php:241.14494.237
PLATFORM_PLUGINS=

# Plugin Verifier
# See https://plugins.jetbrains.com/docs/intellij/verifying-plugin-compatibility.html
PLUGIN_VERIFIER_IDE_VERSIONS=2023.3.6,2024.1.4,2024.2.4

# Gradle configuration
# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Configure Gradle JVM
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable Gradle configuration cache (experimental)
org.gradle.configuration-cache=true

# Kotlin configuration
kotlin.code.style=official

# JetBrains Marketplace properties
# See https://plugins.jetbrains.com/docs/intellij/publishing-plugin.html
# PUBLISH_TOKEN=your_token_here

# Certificate for plugin signing
# See https://plugins.jetbrains.com/docs/intellij/plugin-signing.html
# CERTIFICATE_CHAIN=certificate_chain_here
# PRIVATE_KEY=private_key_here
# PRIVATE_KEY_PASSWORD=password_here